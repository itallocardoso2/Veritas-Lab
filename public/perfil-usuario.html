    <style type="text/tailwindcss">

                    <header
                        class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-border-dark bg-background-dark px-4 py-3 md:px-0 mb-6">
                        <div class="flex items-center gap-4 text-text-main-dark">
                            <a href="/feed.html" class="flex items-center gap-4">
                                <div class="size-8 text-primary">

                                <h2 class="text-text-main-dark text-xl font-bold leading-tight tracking-[-0.015em]">
                                    VeritasLab</h2>
                            </a>
                        </div>
                        <div class="flex flex-1 justify-end items-center gap-6">
                            <div class="hidden md:flex items-center gap-8">
                                <a class="text-text-secondary-dark text-base font-medium leading-normal hover:text-white"
                                    href="/feed.html">Feed</a>
                                <a class="text-text-secondary-dark text-base font-medium leading-normal hover:text-white"
                                    href="/submissao.html">Submeter</a>
                                <a id="admin-link"
                                    class="text-text-secondary-dark text-base font-medium leading-normal hover:text-white hidden"
                                    href="/admin.html">Admin</a>
                            </div>
                            <button id="notificationBtn"
                                class="notification-button relative flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#283039] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                                <span class="material-symbols-outlined text-white">notifications</span>
                                <span id="unreadBadge" style="display: none;">0</span>
                            </button>
                            <button id="logout-button"
                                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#283039] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                                <span class="material-symbols-outlined text-white">logout</span>
                                <span class="hidden md:inline">Sair</span>
                            </button>
                            <a href="/perfil.html" id="header-avatar"
                                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                style='background-image: url("https://i.pravatar.cc/40");' title="Ver perfil"></a>
                        </div>
                    </header>
                    <main class="flex-1 mt-8">
                        <div class="flex items-start gap-8 px-4">
                            <div class="relative group">
                                <div id="profile-avatar"
                                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-32"
                                    style='background-image: url("https://i.pravatar.cc/128");'></div>
                            </div>
                            <div class="flex flex-col gap-4 w-full">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h1 id="user-fullname" class="text-3xl font-bold text-text-main-dark">
                                            Carregando...</h1>
                                        <p id="user-username" class="text-lg text-text-secondary-dark mt-1">
                                            @carregando...</p>
                                        <p id="user-email" class="text-base text-text-secondary-dark mt-1">carregando...
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-4 px-4 py-6 mt-4 items-start">
                            <div class="flex-1">
                                <p id="user-bio" class="text-base text-text-secondary-dark max-w-2xl">Carregando
                                    descrição do perfil...</p>
                            </div>
                            <div class="flex gap-4">
                                <div
                                    class="flex flex-col gap-2 rounded-lg border border-border-dark bg-card-dark p-4 items-start w-36">
                                    <p id="stat-publications"
                                        class="text-text-main-dark text-3xl font-bold leading-tight">—</p>
                                    <p class="text-text-secondary-dark text-sm">Publicações</p>
                                </div>
                                <div
                                    class="flex flex-col gap-2 rounded-lg border border-border-dark bg-card-dark p-4 items-start w-36">
                                    <p id="stat-citations" class="text-text-main-dark text-3xl font-bold leading-tight">
                                        —</p>
                                    <p class="text-text-secondary-dark text-sm">Citações</p>
                                </div>
                                <div
                                    class="flex flex-col gap-2 rounded-lg border border-border-dark bg-card-dark p-4 items-start w-36">
                                    <p id="stat-rating" class="text-text-main-dark text-3xl font-bold leading-tight">—
                                    </p>
                                    <p class="text-text-secondary-dark text-sm">Avaliação</p>
                                </div>
                            </div>
                        </div>
                        <div class="pb-3 mt-8">
                            <div class="flex border-b border-border-dark px-4 gap-8">
                                <a id="tab-articles"
                                    class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-text-main-dark pb-[13px] pt-4"
                                    href="#">
                                    <p class="text-base font-semibold leading-normal">Artigos Publicados</p>
                                </a>
                            </div>
                        </div>
                        <div class="px-4 py-3 @container">
                            <div class="overflow-hidden rounded-xl border border-border-dark bg-card-dark">
                                <table class="w-full">
                                    <thead>
                                        <tr class="bg-[#283039]">
                                            <th
                                                class="px-6 py-4 text-left text-text-main-dark w-[60%] text-base font-medium leading-normal">
                                                Título</th>
                                            <th
                                                class="px-6 py-4 text-left text-text-main-dark w-[20%] text-base font-medium leading-normal">
                                                Data</th>
                                            <th
                                                class="px-6 py-4 text-left text-text-main-dark w-[20%] text-base font-medium leading-normal">
                                                Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="articles-tbody"></tbody>
                                </table>
                            </div>
                        </div>
