<!DOCTYPE html>
<html class="dark" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login/Registro - VeritasLab</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#3498DB", "background-light": "#f6f7f8", "background-dark": "#121212", "text-light": "#EAEAEA", "border-medium": "#333333", error: "#E74C3C", success: "#2ECC71", },
                    fontFamily: { display: ["Inter", "sans-serif"], },
                    borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px", },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        /* Improve input contrast on this page */
        .form-input,
        .form-select,
        .form-textarea {
            background-color: #1E1E1E;
            border: 1px solid #2e3740;
            color: #E6EEF3;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #9fb0bd;
            opacity: 1;
        }

        .form-input:focus {
            --tw-ring-color: rgba(52, 152, 219, 0.9);
            box-shadow: 0 0 0 3px var(--tw-ring-color);
            border-color: #66aef6;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div
        class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4 sm:p-6 lg:p-8">
        <div class="layout-container flex h-full w-full max-w-lg grow flex-col">
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-3 p-4">
                    <svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <p class="text-text-light text-4xl font-black leading-tight tracking-[-0.033em]">VeritasLab</p>
                </div>
                <p id="welcome-message" class="text-text-light/70 text-base font-normal leading-normal mb-8">Bem-vindo
                    de volta! Faça o login para continuar.</p>
            </div>
            <div class="w-full">
                <div class="border-b border-border-medium">
                    <div class="flex gap-8 px-4">
                        <button id="login-tab"
                            class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-text-light pb-[13px] pt-4">
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Login</p>
                        </button>
                        <button id="register-tab"
                            class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-light/70 pb-[13px] pt-4 hover:text-text-light transition-colors">
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Registro</p>
                        </button>
                    </div>
                </div>

                <div id="message-container" class="px-4 pt-4 text-center"></div>

                <form id="login-form" class="py-6 px-4 space-y-6">
                    <div class="flex flex-col gap-4">
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">E-mail</p>
                            <input id="login-email"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-medium bg-background-dark/50 focus:border-primary h-14 placeholder:text-text-light/50 p-[15px] text-base font-normal leading-normal transition-all"
                                placeholder="Digite seu e-mail" type="email" required />
                        </label>
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">Senha</p>
                            <div class="relative flex w-full flex-1 items-center">
                                <input id="login-password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-medium bg-background-dark/50 focus:border-primary h-14 placeholder:text-text-light/50 p-[15px] text-base font-normal leading-normal transition-all pr-12"
                                    placeholder="Digite sua senha" type="password" required />
                                <button type="button"
                                    class="absolute right-0 text-text-light/70 flex items-center justify-center h-full w-12 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined">visibility</span> </button>
                            </div>
                        </label>
                    </div>
                    <a class="block text-primary text-sm font-normal leading-normal underline hover:text-primary/80 transition-colors"
                        href="#">Esqueci minha senha</a>
                    <button type="submit"
                        class="w-full h-14 bg-primary text-white text-base font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all">Entrar</button>
                </form>

                <form id="register-form" class="py-6 px-4 space-y-6 hidden">
                    <div class="flex flex-col gap-4">
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">Nome Completo</p>
                            <input id="register-fullname"
                                class="form-input flex w-full rounded-lg text-text-light border border-border-medium bg-background-dark/50 h-14 p-[15px]"
                                placeholder="Seu nome completo" type="text" required />
                        </label>
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">Nome de Usuário</p>
                            <input id="register-username"
                                class="form-input flex w-full rounded-lg text-text-light border border-border-medium bg-background-dark/50 h-14 p-[15px]"
                                placeholder="Crie um nome de usuário" type="text" required />
                        </label>
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">E-mail</p>
                            <input id="register-email"
                                class="form-input flex w-full rounded-lg text-text-light border border-border-medium bg-background-dark/50 h-14 p-[15px]"
                                placeholder="Digite seu e-mail" type="email" required />
                        </label>
                        <label class="flex flex-col">
                            <p class="text-text-light text-base font-medium leading-normal pb-2">Senha</p>
                            <input id="register-password"
                                class="form-input flex w-full rounded-lg text-text-light border border-border-medium bg-background-dark/50 h-14 p-[15px]"
                                placeholder="Crie uma senha forte (mín. 6 caracteres)" type="password" required />
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full h-14 bg-primary text-white text-base font-bold rounded-lg hover:bg-primary/90">Criar
                        Conta</button>
                </form>
            </div>
            <div class="text-center mt-8">
                <a class="text-text-light/50 hover:text-text-light/80 text-sm mx-2 transition-colors" href="#">Sobre</a>
                <span class="text-text-light/50">·</span>
                <a class="text-text-light/50 hover:text-text-light/80 text-sm mx-2 transition-colors"
                    href="#">Contato</a>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>

</html>
